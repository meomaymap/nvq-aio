<!DOCTYPE html>
<html>
  <head>
    <title>Mobile Detect Library</title>

    <!-- (A) LOAD THE LIBRARY -->
    <!-- https://github.com/hgoebl/mobile-detect.js -->
    <!-- https://hgoebl.github.io/mobile-detect.js/doc/MobileDetect.html -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.4.4/mobile-detect.min.js"></script>
    <script>
    window.addEventListener("load", function(){
      var md = new MobileDetect(window.navigator.userAgent);
      alert(md.mobile() ); // null if not mobile device
      alert(md.phone() ); // null if not smartphone
      alert(md.tablet() ); // null if not tablet
      alert(md.userAgent() ); // Browser used. Chrome, Firefox, Dolfin, etc...
      alert(md.os() ); // Android, iOS, Windwows, OSX, or Linux
      alert(md.version('Webkit') ); // Webkit version
      alert(md.versionStr('Build') ); // Build
    });
    </script>
  </head>
  <body>
  </body>
</html>
